<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Universitario</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="location-bar">
        <a href="https://maps.app.goo.gl/hbUCCk2eKTuFqDg3A" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" alt="Ubicación" class="icon">
            Ubícanos
        </a>
    </div>


    <div class="header">
        <div class="container"></div>
        <a href="https://maps.app.goo.gl/hbUCCk2eKTuFqDg3A" target="_blank">
            <img src="GRAFICO/logo-no-background.png" class="logo">
        </a>
            <div class="nav-links">
                <a href="/personas">Personas</a>
                <a href="/empresas">Empresas</a>
            </div>
            <div class="search">
                <button><img src="https://cdn-icons-png.flaticon.com/128/49/49116.png" class="icon"></button>
                <input type="text" placeholder="Buscar">
                
            </div>
            <div class="actions">
                <a href="/banca-en-linea" class="buttonBL">Banca en línea</a>
                <a href="/noticias" class="buttonNotc">Noticias</a>
            </div>
        </div>
    </div>


    <div class="image-slider">
        <img src="GRAFICO/5.png" class="slider-image">
        <img src="GRAFICO/6.png" class="slider-image">
    </div>

    
    <div class="button-section">
        <div class="button-item">
            <a href="/cuenta-negocio">
                <img src="GRAFICO/7-1.png" alt="Abre una Cuenta para tu negocio" class="button-image">
                <span>Abre una Cuenta</span>
                <span2>para tu negocio</span2>
            </a>
        </div>
        <div class="button-item">
            <a href="/universitario-innova">
                <img src="GRAFICO/7-2.png" alt="Universitario Innova" class="button-image">
                <span>Universitario</span>
                <span2>Innova</span2>
            </a>
        </div>
        <div class="button-item">
            <a href="/limites-diarios">
                <img src="GRAFICO/7-3.png" alt="Limites diarios" class="button-image">
                <span>Limites</span>
                <span2>diarios</span2>
            </a>
        </div>
        <div class="button-item">
            <a href="/facilidad-pagos-tarjetas">
                <img src="GRAFICO/7-4.png" alt="Facilidad de pagos Tarjetas" class="button-image">
                <span>Facilidad de pagos</span>
                <span2>Tarjetas</span2>
            </a>
        </div>
        <div class="button-item">
            <a href="/noticias">
                <img src="GRAFICO/7-5.png" alt="Noticias" class="button-image">
                <span>Noticias del</span>
                <span2>nuevo mundo</span2>
            </a>
        </div>
    </div>

 


    <script src="script.js"></script>
</body>
</html>
